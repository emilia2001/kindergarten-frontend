<div class="mainContainer">
  <ngb-carousel>
    <ng-template ngbSlide>
      <img src="./assets/images/children/imag3.jpg" alt="Random first slide" class="w-100">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/images/children/end1.jpg" alt="Random first slide" class="w-100">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/images/children/end2.jpg" alt="Random first slide" class="w-100">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/images/children/end3.jpg" alt="Random first slide" class="w-100">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/images/children/end4.jpg" alt="Random first slide" class="w-100">
    </ng-template>
  </ngb-carousel>


  <div class="team-boxed">
    <div class="container">
      <div class="intro">
        <h2 class="text-center">Educatoare </h2>
      </div>
      <div class="row people slider">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
                            (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
          <div ngxSlickItem class="col-md-6 col-lg-4 item" *ngFor="let teacher of teacherList">
            <div class="box"><img class="rounded-circle" [src]="teacher.picturePath">
              <h3 class="name">{{teacher.firstName}}<br>{{teacher.lastName}}</h3>
              <p class="title">{{teacher.groupDto.name}}</p>
              <p class="description">{{teacher.description}}</p>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
</div>
