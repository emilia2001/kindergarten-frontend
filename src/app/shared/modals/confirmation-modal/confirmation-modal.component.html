<div class="confirmation-modal">
  <div class="confirmation-modal-body">
    <h1>{{title}}</h1>
    <p>{{text}}</p>
    <button (click)="cancel()" class="btn btn-cancel text-light">{{cancelText}}</button>
    <button (click)="confirm()" class="btn btn-accept text-light">{{confirmText}}</button>
  </div>
</div>
