<ng-template #myModal>
  <div class="modal-header">
    <h4 class="modal-title">My Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Modal content goes here...
  </div>
</ng-template>
