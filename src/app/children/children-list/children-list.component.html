<h1> Copii inscrisi </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <form [formGroup]="searchForm">
    <div class="form-outline mb-3">
      <input type="text" formControlName="search" placeholder="Cauta..." class="form-control"/>
    </div>
  </form>
  <table class="childTable table">
    <thead>
    <tr>
      <th>CNP</th>
      <th>Nume</th>
      <th>Varsta</th>
      <th>Grupa</th>
      <th>Persoana contact</th>
      <th>Telefon contact</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let child of childrenList | filterChildren:searchForm.get('search')!.value!" (click)="handleViewChild(child)">
      <td>{{child.cnp}}</td>
      <td>{{child.firstName + ' ' +  child.lastName}}</td>
      <td>{{child.birthDate | date | uppercase}}</td>
      <td>{{child.group}}</td>
      <td> <a [routerLink]="['/children', child.id]">{{child.id}}</a></td>
<!--      <td><button (click)="updateChild(child.id)" class="btn btn-success">Update</button></td>-->
<!--      <td><button (click)="deleteChild(child.id)" class="btn btn-warning">Delete</button></td>-->
    </tr>
    <!-- } -->
    </tbody>

  </table>

  <div class="row">
    <button (click)="addChild()" class="btn btn-success">Add</button>
  </div>

</div>
