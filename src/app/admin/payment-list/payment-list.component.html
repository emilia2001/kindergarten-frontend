<app-confirmation-modal id="paymentConfirmationModal">
  <h1>A custom modal popup</h1>
  <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
  <button (click)="modalService.close();">Close</button>
</app-confirmation-modal>


<div class="container">
  <div class="row justify-content-center">
    <h1 class="heading-section mt-4">Lista plati</h1>
  </div>
  <section class="mt-4 text-start row mx-1">
    <div class="col-6 mb-3  d-flex justify-content-between">
      <div class="form-group mb-3">
        <label for="group" class="form-label ms-2">Grupa</label>
        <select id="group" class="form-control" (change)="handleGroupChange($event)">
          <option selected disabled hidden>Alege grupa</option>
          <option *ngFor="let group of groupList" [value]="group.id">{{group.name}}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="currentMonth" class="form-label ms-2">Luna</label>
        <input id="currentMonth" type="month" class="form-control" name="currentMonth" required="required" [value]="currentMonth | async" (change)="handleMonthChange($event)" [(ngModel)]="searchText">
      </div>
    </div>

    <div class="col-6 my-4">
      <div class="addButtonContainer d-flex justify-content-end">
        <button class="btn btn-primary text-light text-center">
          Trimitere mail plati
        </button>
      </div>
    </div>
  </section>

  <section class="container mb-4">
    <div class="itemsContainer text-dark row">
      <div class="col-md-12">
        <div class="table-wrap">
          <form [formGroup]="searchForm">
            <div class="form-outline mb-3">
              <input type="text" formControlName="search" placeholder="Cauta..." class="form-control"/>
            </div>
          </form>
          <table class=" table table-responsive-xl">
            <thead>
            <tr>
              <th></th>
              <th>Nume copil</th>
              <th>Suma restanta</th>
              <th>Suma actuala</th>
              <th>Total suma</th>
              <th>Status</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payment of paymentList | async | filterPayments:searchForm.get('search')!.value!: selectedGroupId" class="alert" role="alert">
              <td><img class="img" [src]="'data:image/jpeg;base64,' + payment.child.picture" alt="Child Picture"></td>
              <td class="">
                {{payment.child.firstName + ' ' + payment.child.lastName}}
              </td>
              <td>{{payment.outstandingAmount}}</td>
              <td>{{payment.currentAmount}}</td>
              <td>{{payment.totalAmount}}</td>
              <td class="">
<!--                <span [ngClass]="payment.status.toLowerCase()">{{payment.status | paymentStatus}}</span>-->
<!--                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>-->
<!--                <div class="onoffswitch">-->
<!--                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked [disabled]="payment.status.valueOf() === 'PAID'">-->
<!--                  <label class="onoffswitch-label" for="myonoffswitch" >-->
<!--                    <span class="onoffswitch-inner" [ngClass]="payment.status.toLowerCase()"></span>-->
<!--                    <span class="onoffswitch-switch"></span>-->
<!--&lt;!&ndash;                    <span [ngClass]="payment.status.toLowerCase()">{{payment.status | paymentStatus}}</span>&ndash;&gt;-->
<!--                  </label>-->
<!--                </div>-->
                <div class="onoffswitch" [ngClass]="payment.status.toLowerCase()">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" [id]="'myonoffswitch' + payment.id" [checked]="payment.status.valueOf() === 'PAID'" [disabled]="payment.status.valueOf() === 'PAID'" (click)="handleStatusChange(payment)">
                  <label class="onoffswitch-label" [for]="'myonoffswitch' + payment.id" >
                    <span class="onoffswitch-inner" [ngClass]="payment.status.toLowerCase()"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </td>
              <td>
<!--                <label  class="checkbox-wrap checkbox-primary">-->
<!--                  <input type="checkbox">-->
<!--                  <span class="checkmark"></span>-->
<!--                </label>-->

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

</div>
