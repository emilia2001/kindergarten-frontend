<ng-template #myModal let-modalRef="modalRef">
  <div class="modal-header">
    <h4 class="modal-title">Efectuare plata</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="paymentForm" (submit)="handleSubmit()">
      <div class="form-outline mb-3 text-start">
        <label class="form-label ms-2" for="amount">Suma</label>
        <input type="text" id="amount" formControlName="amountInput" class="form-control" [(ngModel)]="amount"/>
      </div>
      <div id="card-errors" role="alert"></div>
      <button type="submit" class="btn btn-primary text-light mt-3" [disabled]="status == 'success' || isPaymentLoading">
        Efectueaza plata
      </button>
      <div class="d-flex justify-content-center mt-2" *ngIf="isPaymentLoading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Se incarca...</span>
        </div>
      </div>
      <div class="success" *ngIf="status == 'success'">
        <span class="fw-semibold text-success">Plata s-a efectuat cu succes</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" fw-bold class="bi bi-check-lg"
             viewBox="0 0 16 16">
          <path
            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
        </svg>
      </div>
      <div *ngIf="errors">
        {{errors}}
      </div>
    </form>
  </div>
</ng-template>

<div class="container pb-3">
  <div class="row justify-content-center">
    <h2 class="heading-section mt-4 text-light">Lista plati</h2>
  </div>
  <section class="mt-4 text-start text-light row mx-1">
    <div class="col-6 mb-3  d-flex justify-content-between">
      <div class="form-group mb-3">
        <label for="group" class="form-label ms-2">Grupa</label>
        <select id="group" class="form-control" (change)="handleGroupChange($event)">
          <option selected disabled hidden>Alege grupa</option>
          <option *ngFor="let group of groupList" [value]="group.id">{{group.name}}</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="currentMonth" class="form-label ms-2">Luna</label>
        <input id="currentMonth" type="month" class="form-control" name="currentMonth" required="required"
               [value]="currentMonth | async" (change)="handleMonthChange($event)">
      </div>
    </div>

    <div class="col-6 my-4">
      <div class="addButtonContainer d-flex justify-content-end">
        <button class="btn btn-primary text-light text-center">
          Trimitere mail plati
        </button>
      </div>
    </div>
  </section>

  <section class="container mb-4">
    <div class="itemsContainer text-dark row">
      <div class="col-md-12">
        <div class="table-wrap">
          <form [formGroup]="searchForm">
            <div class="form-outline mb-3">
              <input type="text" formControlName="search" placeholder="Cauta..." class="form-control"/>
            </div>
          </form>
          <table class=" table table-responsive-xl">
            <thead>
            <tr>
              <th></th>
              <th>Nume copil</th>
              <th>Suma restanta</th>
              <th>Suma actuala</th>
              <th>Total suma</th>
              <th>Status</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngFor="let payment of paymentList | async | filterPayments:searchForm.get('search')!.value!: selectedGroupId"
              class="alert" role="alert">
              <td><img class="img" [src]="payment.child.picturePath" alt="Child Picture"></td>
              <td class="">
                {{payment.child.firstName + ' ' + payment.child.lastName}}
              </td>
              <td>{{payment.outstandingAmount}}</td>
              <td>{{payment.currentAmount}}</td>
              <td>{{payment.totalAmount}}</td>
              <td class="">
                <div class="onoffswitch" [ngClass]="payment.status.toLowerCase()">
                  <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                         [id]="'myonoffswitch' + payment.id" [checked]="payment.status.valueOf() === 'PAID'"
                         [disabled]="true">
                  <label class="onoffswitch-label" [for]="'myonoffswitch' + payment.id">
                    <span class="onoffswitch-inner" [ngClass]="payment.status.toLowerCase()"></span>
                    <span class="onoffswitch-switch"></span>
                  </label>
                </div>
              </td>
              <td><a class="text-dark" *ngIf="payment.status.valueOf() === 'UNPAID' && (currentDate | date: 'yyyy-MM') === currentMonthValue"
                     (click)="openModal(myModal, payment.totalAmount, payment.id)">Efectuare plata</a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

</div>
